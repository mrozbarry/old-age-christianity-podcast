<article class="w-full sm:rounded overflow-hidden shadow-lg my-8 bg-gray-100" data-tags="{{tags}}">
  <div class="px-6 py-4 flex-grow">
    <h1 class="font-bold text-xl mb-2">Episode {{episode_number}}: {{title}}</h1>
    <p class="mb-4">{{description}}</p>
  </div>

  <audio controls preload="metadata" src="{{audio_url}}" style="display: block; width: 100%;">
    <i>Your browser does not support inline audio, add this podcast rss to your favorite podcast app.</i>
  </audio>
</article>
